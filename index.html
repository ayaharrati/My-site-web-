    <style>
      body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color:antiquewhite;
  padding: 0px;
}
.image {
  display: flex;
  align-items: center; 
  justify-content: flex-start; 
}


.container {
  background-color: rgb(240, 239, 239);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: inline-block;
}

h1 {
  color: #333;
}

#colorBox {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  border: 2px solid #333;
}

.buttons {
  margin: 20px 0;
}
button {
  padding: 10px 20px;
  margin: 5px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#nextButton {
  background-color: #007BFF;
  color: white;
}

.buttons button:nth-child(1) { background-color: #050505; color: white; }
.buttons button:nth-child(2) { background-color: #0a0a0a; color: white; }
.buttons button:nth-child(3) { background-color: #070807; color: white; }
.buttons button:nth-child(4) { background-color: #070707; color: rgb(253, 247, 247); }
.buttons button:nth-child(5) { background-color: #070604; color: rgb(253, 247, 247); }

#colorBox {
  transition: transform 0.3s ease, background-color 0.3s ease;
}
#colorBox.correct {
  transform: scale(1.2);
}
#colorBox.wrong {
  transform: scale(0.8);
}

#message {
  font-size: 18px;
  color: #555;
}

    </style>

      <p id="score">Score : 0</p>
      <div id="colorBox"></div>
      <p id="message">Clique sur la bonne couleur !</p>
      <div class="buttons">
        <button onclick="checkAnswer('Rouge')">Rouge</button>
        <button onclick="checkAnswer('Bleu')">Bleu</button>
        <button onclick="checkAnswer('Vert')">Vert</button>
        <button onclick="checkAnswer('Jaune')">Jaune</button>
        <button onclick="checkAnswer('orange')">Orange</button>
      </div>
      <button id="nextButton" onclick="nextColor()">Couleur Suivante</button>
     
     
    </div>
    <script language="javascript">
     // Liste des couleurs et leurs noms
const colors = [
  { name: "Rouge", value: "#FF4136" },
  { name: "Bleu", value: "#0074D9" },
  { name: "Vert", value: "#2ECC40" },
  { name: "Jaune", value: "#FFDC00" },
  { name: "orange", value: "#f58c14" },
  

];

// Variable pour la couleur actuelle
let currentColor = {};

// Affiche une nouvelle couleur
function nextColor() {
  const randomIndex = Math.floor(Math.random() * colors.length);
  currentColor = colors[randomIndex];
  document.getElementById("colorBox").style.backgroundColor = currentColor.value;
  document.getElementById("message").textContent = "Clique sur la bonne couleur !";
}



// Vérifie la réponse
function checkAnswer(answer) {
  const message = document.getElementById("message");
  if (answer === currentColor.name) {
    message.textContent = "Bravo ! Tu as trouvé la bonne couleur !";
    message.style.color = "green";
  } else {
    message.textContent = "Oups ! Essaye encore.";
    message.style.color = "red";
  }
  if (answer === currentColor.name) {
  document.getElementById("colorBox").classList.add('correct');
  setTimeout(() => document.getElementById("colorBox").classList.remove('correct'), 300);
} else {
  document.getElementById("colorBox").classList.add('wrong');
  setTimeout(() => document.getElementById("colorBox").classList.remove('wrong'), 300);
}

let score = 0;
if (answer === currentColor.name) {
  score++;
  document.getElementById("score").textContent = "Score : " + score;
  message.textContent = "Bravo ! Tu as trouvé la bonne couleur !";
}
}


// Affiche la première couleur au chargement
window.onload = nextColor;
    </script>
